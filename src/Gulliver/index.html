<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>걸리버 여행기</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../style/style.css" />
  </head>
  <body>
    <div class="viewport">
      <header>
        <section>
          <div class="container">
            <p
              style="
                text-align: center;
                color: rgb(201, 184, 88);
                font-size: 40px;
                font-weight: bold;
              ">
              걸리버 여행기
            </p>
          </div>
        </section>
      </header>
      <main>
        <section>
          <div class="container">
            <p style="text-align: center; color: white; font-size: 25px">
              3d 디저트
            </p>
          </div>
        </section>
      </main>
      <section>
        <div class="container">
          <p
            style="
              text-align: center;
              color: white;
              font-size: 20px;
              font-weight: bold;
            ">
            재료
          </p>
          <p
            style="
              text-align: center;
              color: rgb(194, 194, 194);
              font-size: 17px;
            ">
            강력분 160g / 박력분 40g/설탕 20g/인스턴트 드라이이스트 4g/버터
            10g/소금 4g
          </p>
          <br />

          <p
            style="
              text-align: center;
              color: white;
              font-size: 20px;
              font-weight: bold;
            ">
            레시피
          </p>
          <p
            style="
              text-align: center;
              color: rgb(194, 194, 194);
              font-size: 17px;
            ">
            1. (충전용)버터를 비닐팩에 넣고 정사각형으로 밀어주세요.
          </p>
          <p
            style="
              text-align: center;
              color: rgb(194, 194, 194);
              font-size: 17px;
            ">
            2. 볼에 버터를 제외한 재료를 모두 넣고 3분간 반죽해주세요.
          </p>
          <p
            style="
              text-align: center;
              color: rgb(194, 194, 194);
              font-size: 17px;
            ">
            3. 한 덩어리가 되면 버터를 넣고 7분간 반죽해주세요.
          </p>
        </div>
      </section>
      <footer>
        <ul>
          <li>
            <a href="https://kaelee23.github.io/The_weird_dessert_shop/">
              <p
                style="
                  text-align: center;
                  color: rgb(0, 255, 179);
                  font-size: 15px;
                ">
                처음으로 돌아가기
              </p>
            </a>
          </li>
        </ul>
        <section>
          <div class="container"></div>
        </section>
      </footer>
    </div>
  </body>
</html>
