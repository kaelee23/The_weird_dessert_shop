      .falling-star {
        position: absolute;
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
        background-color: #00FF80; /* 별 색상 */
        pointer-events: none; /* 클릭 방지 */
        animation: fall 5s linear forwards; /* 'forwards'로 애니메이션 종료 후 상태 유지 */
      }

      @keyframes fall {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(
            calc(100vh - 10px)
          ); /* 화면 하단까지 떨어지게 */

      <script>
        // RGB 색상을 반환하는 함수 수정
        function getRandomColor() {
          const r = Math.floor(Math.random() * 255);
          const g = Math.floor(Math.random() * 150);
          const b = Math.floor(Math.random() * 0);
          return `rgb(${r}, ${g}, ${Math.max(b, 100)})`;
        }
  
        function getRandomSize() {
          return Math.floor(Math.random() * 13) + 5; // 3px ~ 15px 사이의 랜덤 크기
        }
  
        function createFallingStar(x, y, color = getRandomColor()) {
          const star = document.createElement('div');
          const size = getRandomSize();
          star.classList.add('falling-star');
          star.style.backgroundColor = color;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.left = `${x - size / 2}px`;
          star.style.top = `${y - size / 2}px`;
          document.body.appendChild(star);
  
          star.addEventListener('animationend', () => {
            star.remove();
          });
        }
  
        window.addEventListener('mousemove', (event) => {
          createFallingStar(event.pageX, event.pageY);
        });
  
        window.addEventListener('click', (event) => {
          createFallingStar(event.pageX, event.pageY, 'white');
        });

// 모든 .center-text 요소의 색상을 흰색으로 초기화하는 함수
function resetTextColor() {
  document.querySelectorAll('.center-text1, .center-text2, .center-text3, .center-text4, .center-text5, .center-text6, .center-text7, .center-text8, .center-text9, .center-text10, .center-text11, .center-text12').forEach((element) => {
    element.style.color = 'white';
  });
}

// 모든 .center-text 요소에 대해 클릭 이벤트를 추가
document.querySelectorAll('.center-text1, .center-text2, .center-text3, .center-text4, .center-text5, .center-text6, .center-text7, .center-text8, .center-text9, .center-text10, .center-text11, .center-text12').forEach((element, index) => {
  element.addEventListener('click', () => {
    hideAllImages();      // 모든 이미지를 숨기기
    resetTextColor();      // 다른 요소들의 색상을 흰색으로 초기화
    element.style.color = '#00FF80';  // 클릭된 요소의 색상을 노란색으로 변경

    // 해당 요소에 맞는 이미지를 보여주기
    const image = document.getElementById(`hidden-image${index + 1}`);
    image.style.display = image.style.display === 'none' || image.style.display === '' ? 'block' : 'none';
  });
});
