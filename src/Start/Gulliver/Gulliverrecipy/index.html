<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>걸리버 여행기</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../../style/style.css" />
    <style>
      .center-rectangle {
        position: relative;
        top: 25px;
        left: 50%;
        transform: translate(-50%, 0);
        width: 70vw;
        height: 35vw;
        max-width: 1921px;
      }
 
      .center-text1, .center-text2, .center-text3, .center-text4, .center-text5,
      .center-text6, .center-text7, .center-text8, .center-text9, .center-text10,
      .center-text11, .center-text12 {
        position: absolute;
        transform: translateY(-50%);
        left: 6.5%;
        color: white;
        font-size: 20px;
        text-align: center;
        cursor: pointer;
      }
      /* 각 .center-text의 위치 조정 */
      .center-text1 { top: 19%; }
      .center-text2 { top: 26.1%; }
      .center-text3 { top: 33.2%; }
      .center-text4 { top: 40.3%; }
      .center-text5 { top: 47.4%; }
      .center-text6 { top: 54.5%; }
      .center-text7 { top: 61.6%; }
      .center-text8 { top: 68.7%; }
      .center-text9 { top: 75.8%; }
      .center-text10 { top: 82.9%; }
      .center-text11 { top: 90%; }
      .center-text12 { top: 97.1%; }
      .hidden-image1, .hidden-image2, .hidden-image3, .hidden-image4,
      .hidden-image5, .hidden-image6, .hidden-image7, .hidden-image8,
      .hidden-image9, .hidden-image10, .hidden-image11, .hidden-image12 {
        position: absolute;
        left: 16%;
        top: 57%;
        transform: translateY(-50%);
        display: none;
        max-width: 50%;
        height: auto;
      }
      .image-container {
        display: flex;
        align-items: center; /* 세로 가운데 정렬 */
        gap: 50px; /* 이미지 사이 여백 */
      }
    </style>
  </head>
  <body>
    <div class="viewport">
      <header>
        <section>
          <div class="container">
            <div class="image-container" style="text-align: left">
              <a href="https://kaelee23.github.io/The_weird_dessert_shop/src/Start/index.html">
                <img src="menu1.png" alt="Menu" style="width: 80px; height: auto; margin-right: 20px" />
              </a>
              <a href="../../Gulliver/index.html">
                <img src="modoru.png" alt="걸리버 여행기" style="width: 80px; height: auto" />
              </a>
            </div>
            <div class="center-rectangle">
              <img src="./comgu.png" />
              <div class="center-text1">①</div>
              <img src="./1-2.mp4" class="hidden-image1" id="hidden-image1" />
              <div class="center-text2">❷</div>
              <img src="./2-2.mp4" class="hidden-image2" id="hidden-image2" />
              <div class="center-text3">③</div>
              <img src="./3-2.mp4" class="hidden-image3" id="hidden-image3" />
              <div class="center-text4">❹</div>
              <img src="./4-2.mp4" class="hidden-image4" id="hidden-image4" />
              <div class="center-text5">⑤</div>
              <img src="./5-2.mp4" class="hidden-image5" id="hidden-image5" />
              <div class="center-text6">❻</div>
              <img src="./6-2.mp4" class="hidden-image6" id="hidden-image6" />
              <div class="center-text7">⑦</div>
              <img src="./7-22.mp4" class="hidden-image7" id="hidden-image7" />
              <div class="center-text8">❽</div>
              <img src="./8-2.mp4" class="hidden-image8" id="hidden-image8" />
              <div class="center-text9">⑨</div>
              <img src="./9-2.mp4" class="hidden-image9" id="hidden-image9" />
              <div class="center-text10">❿</div>
              <img src="./10-2.mp4" class="hidden-image10" id="hidden-image10" />
              <div class="center-text11">⑪</div>
              <img src="./11-2.mp4" class="hidden-image11" id="hidden-image11" />
              <div class="center-text12">⓬</div>
              <img src="./12-2.mp4" class="hidden-image12" id="hidden-image12" />
           
            </div>
          </div>
        </section>
      </header>
      <script>
        // 모든 이미지를 숨기고 모든 텍스트 색상을 초기화하는 함수
        function hideAllImages() {
          for (let i = 1; i <= 12; i++) {
            const image = document.getElementById(`hidden-image${i}`);
            image.style.display = 'none';
          }
          // 모든 .center-text의 색상을 흰색으로 초기화
          document.querySelectorAll('.center-text1, .center-text2, .center-text3, .center-text4, .center-text5, .center-text6, .center-text7, .center-text8, .center-text9, .center-text10, .center-text11, .center-text12, .center-text-recipy1')
            .forEach(element => {
              element.style.color = 'white';
          });
        }

        // 텍스트 클릭 시 이미지 표시 및 색상 변경 함수
        function showImageAndChangeColor(textClass, imageId) {
          hideAllImages(); // 다른 이미지 숨기기 및 텍스트 색상 초기화
          const image = document.getElementById(imageId);
          image.style.display = image.style.display === 'none' ? 'block' : 'none';
          document.querySelector(`.${textClass}`).style.color = 'yellow';
          document.querySelector('.center-text-recipy1').style.color = 'yellow';
        }

        // 각 .center-text에 클릭 이벤트 추가
        document.querySelector('.center-text1').addEventListener('click', () => {
          showImageAndChangeColor('center-text1', 'hidden-image1');
        });
        document.querySelector('.center-text2').addEventListener('click', () => {
          showImageAndChangeColor('center-text2', 'hidden-image2');
        });
        document.querySelector('.center-text3').addEventListener('click', () => {
          showImageAndChangeColor('center-text3', 'hidden-image3');
        });
        document.querySelector('.center-text4').addEventListener('click', () => {
          showImageAndChangeColor('center-text4', 'hidden-image4');
        });
        document.querySelector('.center-text5').addEventListener('click', () => {
          showImageAndChangeColor('center-text5', 'hidden-image5');
        });
        document.querySelector('.center-text6').addEventListener('click', () => {
          showImageAndChangeColor('center-text6', 'hidden-image6');
        });
        document.querySelector('.center-text7').addEventListener('click', () => {
          showImageAndChangeColor('center-text7', 'hidden-image7');
        });
        document.querySelector('.center-text8').addEventListener('click', () => {
          showImageAndChangeColor('center-text8', 'hidden-image8');
        });
        document.querySelector('.center-text9').addEventListener('click', () => {
          showImageAndChangeColor('center-text9', 'hidden-image9');
        });
        document.querySelector('.center-text10').addEventListener('click', () => {
          showImageAndChangeColor('center-text10', 'hidden-image10');
        });
        document.querySelector('.center-text11').addEventListener('click', () => {
          showImageAndChangeColor('center-text11', 'hidden-image11');
        });
        document.querySelector('.center-text12').addEventListener('click', () => {
          showImageAndChangeColor('center-text12', 'hidden-image12');
        });
  
    </script>
  </body>
</html>
