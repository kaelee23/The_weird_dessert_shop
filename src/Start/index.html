<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>menu</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../style/style.css" />

    <style>
      /* 가로 100px 세로 1000px 사각형 */
      .container {
        display: flex;
        justify-content: flex-start; /* 왼쪽 정렬 */
        align-items: center; /* 세로 중앙 정렬 */
      }

      img {
        width: 50%; /* 이미지 크기 조정 */
        margin-right: -70px; /* 이미지와 메뉴박스 사이 여백 */
        transform: rotate(-15deg); /* 이미지를 왼쪽으로 15도 회전 */
        position: relative; /* 위치 조정을 위해 relative 추가 */
        top: -400px; /* 이미지를 10px 위로 이동 */
      }

      .menu-box {
        width: 400px;
        height: 1000px; /* 스크롤 가능하게 보이도록 영역 제한 */
        background-color: rgba(255, 255, 255, 0.8); /* 반투명하게 설정 */
        overflow-y: scroll; /* 세로 스크롤 생성 */
        color: white;
        font-size: 20px;
        text-align: center;
        padding: 10px;
        position: relative;
        background-image: url('종이.jpg'); /* 배경 이미지 추가 */
        background-size: cover; /* 이미지가 박스 크기에 맞춰짐 */
        background-position: center; /* 이미지가 중앙에 배치됨 */
      }

      .inner-content {
        height: 120%; /* 안쪽 내용 높이를 박스에 맞게 조정 */
        display: flex;
        justify-content: center;
      }

      /* 목록 점 제거 */
      ul {
        list-style-type: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="viewport">

        <section>

                << 처음으로 돌아가기

        </section>
