<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소설과 디저트 랜덤 추천</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../../style/style.css" />
    <style>
      #display-area {
        text-align: center;
      }
      #display-area img {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="viewport">
      <header>
        <center><h1>✷소설과 디저트 랜덤 추천✷</h1></center>
      </header>

      <main>
        <!-- 랜덤 이미지가 표시될 영역 -->
        <section id="display-area">
          <center>
            <p>아래 버튼을 눌러, 추천 소설과 디저트를 확인하세요!</p>
          </center>
        </section>

        <!-- 버튼 추가 -->
        <center>
          <button onclick="showRandomRecommendation()">CLICK!</button>
        </center>
      </main>

      <footer>
        <section>
          <div class="container">✦ 이상한 디저트 가게 주인장 추천</div>
        </section>
      </footer>
    </div>

    <script>
      // 소설과 디저트 배열 정의 (소설 제목과 이미지 URL 예시 포함)
      const recommendations = [
        { title: '허클베리 핀의 모험', image: 'huckleberry_finn.jpg' },
        { title: '프랑스 마카롱', image: 'macaron.jpg' },
        { title: '위대한 개츠비', image: 'gatsby.jpg' },
        { title: '티라미수', image: 'tiramisu.jpg' },
        { title: '노인과 바다', image: 'old_man_and_sea.jpg' },
        { title: '초콜릿 케이크', image: 'chocolate_cake.jpg' },
      ];

      // 랜덤 추천을 표시하는 함수
      function showRandomRecommendation() {
        const randomIndex = Math.floor(Math.random() * recommendations.length);
        const randomItem = recommendations[randomIndex];

        // display-area 요소에 소설 또는 디저트 표시
        const displayArea = document.getElementById('display-area');
        displayArea.innerHTML = `
          <h2>${randomItem.title}</h2>
          <img src="${randomItem.image}" alt="${randomItem.title}" style="width: 200px; height: auto;" />
        `;
      }
    </script>
  </body>
</html>
