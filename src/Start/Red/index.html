<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>빨간머리 앤</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../style/style.css" />
    <style>
      /* 애니메이션을 위한 별 스타일 */
      .falling-star {
        position: absolute;
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
        background-color: yellow;
        pointer-events: none;
        animation: fall 5s linear forwards;
      }

      @keyframes fall {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(calc(100vh - 10px));
        }
      }

      /* 팝업 스타일 */
      #popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #popup img {
        max-width: 90%;
        max-height: 90%;
      }

      #close-popup {
        position: absolute;
        top: 5%; /* 상단에 위치 */
        right: 5%; /* 오른쪽에 위치 */
        background-color: #333;
        color: white;
        font-size: 20px;
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="viewport">
      <header>
        <section>
          <div class="container">
            <a
              href="https://kaelee23.github.io/The_weird_dessert_shop/src/Start/index.html">
              <img
                src="menu1.png"
                alt="Menu"
                style="width: 80px; height: auto; margin-right: 20px" />
            </a>

            <p
              style="
                text-align: center;
                color: #ff6842;
                font-size: 40px;
                font-weight: bold;
              ">
              빨간머리 앤
            </p>
            <p style="text-align: center; color: white; font-size: 25px">
              Anne of Green Gables
            </p>
            <center>
              <img src="./IMG_4108.GIF" style="width: 120%" />
            </center>
            <div style="display: inline">
              <center>
                <a href="javascript:void(0);" onclick="showPopup()">
                  <p
                    style="
                      color: rgb(255, 255, 255);
                      font-size: 20px;
                      display: inline;
                    ">
                    이야기
                  </p>
                </a>

                <a href="./RedRecipy/index.html">
                  <p
                    style="
                      color: rgb(255, 255, 255);
                      font-size: 20px;
                      display: inline;
                      margin-left: 10px;
                    ">
                    레시피
                  </p>
                </a>
              </center>
            </div>
          </div>
        </section>
      </header>
      <main></main>
      <section>
        <div class="container"></div>
      </section>
      <footer>
        <section>
          <div class="container"></div>
        </section>
      </footer>
    </div>
    <!-- 팝업 이미지 컨테이너 -->
    <div id="popup">
      <button id="close-popup" onclick="closePopup()">닫기</button>
      <img src="rjfflqj qorud.jpg" alt="팝업 이미지" />
    </div>

    <script>
      function getRandomColor() {
        const r = Math.floor(Math.random() * 255);
        const g = Math.floor(Math.random() * 150);
        const b = Math.floor(Math.random() * 0);
        return `rgb(${r}, ${g}, ${Math.max(b, 100)})`;
      }

      function getRandomSize() {
        return Math.floor(Math.random() * 13) + 5;
      }

      function createFallingStar(x, y, color = getRandomColor()) {
        const star = document.createElement('div');
        const size = getRandomSize();
        star.classList.add('falling-star');
        star.style.backgroundColor = color;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${x - size / 2}px`;
        star.style.top = `${y - size / 2}px`;
        document.body.appendChild(star);

        star.addEventListener('animationend', () => {
          star.remove();
        });
      }

      window.addEventListener('mousemove', (event) => {
        createFallingStar(event.pageX, event.pageY);
      });

      window.addEventListener('click', (event) => {
        createFallingStar(event.pageX, event.pageY, 'white');
      });

      function showPopup() {
        document.getElementById('popup').style.display = 'flex';
      }

      function closePopup() {
        document.getElementById('popup').style.display = 'none';
      }
    </script>
  </body>
</html>
