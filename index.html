<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weird Dessert Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap"
      rel="stylesheet" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="./style/style.css" />
    <style>
      body {
        background-color: rgb(244, 101, 182); /* 배경색을 마젠타로 설정 */
      }

      .random-position {
        position: relative;
      }

      /* 점 제거 */
      ul {
        list-style: none;
        padding: 0;
      }

      /* 새로운 상단 네모 스타일 */
      .top-bar {
        width: 100vw; /* 화면 가로만큼 */
        height: 30px; /* 높이 30px */
        background-color: black; /* 검정색 네모 */
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden; /* 텍스트가 흐를 때 깔끔하게 보이게 설정 */
      }

      /* 텍스트가 흘러가는 애니메이션 */
      .scrolling-text {
        position: relative;
        white-space: nowrap;
        font-size: 12px;
        color: rgb(255, 255, 255);
        animation: scroll-left 14s linear infinite; /* 전체 시간 조정 */
      }

      @keyframes scroll-left {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="viewport">
      <!-- 새로운 상단 네모 추가 및 흘러가는 텍스트 추가 -->
      <div class="top-bar">
        <p class="scrolling-text">
          이상한 디저트 가게에 오신 것을
          환영합니다.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;원하시는 디저트 제목을 골라주세요.
        </p>
      </div>

      <header>
        <section>
          <div class="container">
            <p style="text-align: center; color: rgb(0, 0, 0); font-size: 45px">
              이상한 디저트 가게
            </p>
            <p
              style="
                text-align: center;
                color: rgb(252, 255, 51);
                font-size: 27px;
              ">
              The Weird Dessert Shop
            </p>
          </div>
        </section>
      </header>
      <main>
        <section>
          <div class="container">
            <ul>
              <li class="random-position">
                <a href="./src/Gulliver/index.html">
                  <p style="color: rgb(0, 255, 179); font-size: 17px">
                    걸리버 여행기
                  </p>
                </a>
              </li>

              <li class="random-position">
                <a href="./src/Red/index.html">
                  <p style="color: rgb(0, 255, 179); font-size: 17px">
                    빨간머리 앤
                  </p>
                </a>
              </li>

              <li class="random-position">
                <a href="./src/Frankenstein/index.html">
                  <p style="color: rgb(0, 255, 179); font-size: 17px">
                    프랑켄슈타인
                  </p>
                </a>
              </li>

              <li class="random-position">
                <a href="./src/when buckwheat flowers bloom/index.html">
                  <p style="color: rgb(0, 255, 179); font-size: 17px">
                    메밀꽃 필 무렵
                  </p>
                </a>
              </li>

              <li class="random-position">
                <a href="./src/Momo/index.html">
                  <p style="color: rgb(0, 255, 179); font-size: 17px">모모</p>
                </a>
              </li>
              <li class="random-position">
                <a href="./src/Rain/index.html">
                  <p style="color: rgb(0, 255, 179); font-size: 17px">소나기</p>
                </a>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer>
        <section>
          <div class="container"></div>
        </section>
      </footer>
    </div>

    <script>
      function getRandomXPosition() {
        // Generates a random x-position (between 0% and 80%)
        return Math.random() * 80 + '%';
      }

      window.onload = function () {
        const randomElements = document.querySelectorAll('.random-position');
        randomElements.forEach((element) => {
          element.style.left = getRandomXPosition();
        });
      };
    </script>
  </body>
</html>
