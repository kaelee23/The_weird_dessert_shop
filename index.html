<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weird Dessert Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap"
      rel="stylesheet" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="./style/style.css" />
    <style>
      .random-position {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="viewport">
      <header>
        <section>
          <div class="container">
            <p
              style="
                text-align: center;
                color: rgb(255, 255, 255);
                font-size: 40px;
              ">
              이상한 디저트 가게
            </p>
            <p
              style="
                text-align: center;
                color: rgb(255, 7, 238);
                font-size: 27px;
              ">
              The Weird Dessert Shop
            </p>
          </div>
        </section>
      </header>
      <main>
        <section>
          <div class="container">
            <li class="random-position">
              <a href="./src/Gulliver/index.html">
                <p style="color: rgb(0, 255, 179); font-size: 17px">
                  걸리버 여행기
                </p>
              </a>
            </li>

            <li class="random-position">
              <a href="./src/Red/index.html">
                <p style="color: rgb(0, 255, 179); font-size: 17px">
                  빨간머리 앤
                </p>
              </a>
            </li>

            <li class="random-position">
              <a href="./src/Frankenstein/index.html">
                <p style="color: rgb(0, 255, 179); font-size: 17px">
                  프랑켄슈타인
                </p>
              </a>
            </li>

            <li class="random-position">
              <a href="./src/when buckwheat flowers bloom/index.html">
                <p style="color: rgb(0, 255, 179); font-size: 17px">
                  메밀꽃 필 무렵
                </p>
              </a>
            </li>

            <li class="random-position">
              <a href="./src/Momo/index.html">
                <p style="color: rgb(0, 255, 179); font-size: 17px">모모</p>
              </a>
            </li>
          </div>
        </section>
      </main>
      <footer>
        <section>
          <div class="container"></div>
        </section>
      </footer>
    </div>

    <script>
      function getRandomXPosition() {
        // Generates a random x-position (between 0% and 80%)
        return Math.random() * 80 + '%';
      }

      window.onload = function () {
        const randomElements = document.querySelectorAll('.random-position');
        randomElements.forEach((element) => {
          element.style.left = getRandomXPosition();
        });
      };
    </script>
  </body>
</html>
